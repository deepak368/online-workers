<!DOCTYPE html>
{%extends 'work/base.html'%}

{%block body_block%}

<form class="d-flex" action="" method="get" style="margin-right:800px">
    {{filter.form.as_p}}
    <button type="submit" style="height:40px" class="btn btn-success"> search</button>
</form>


<div class="row">
     {%for bok in filter.qs%}
    <div class="col-sm-6" style="margin-top:25px">
  <div class="card text-white bg-secondary " >
  <div class="card-body">
    <h5 class="card-title" autocapitalize="characters">{{bok.Work_type}}</h5>
    <p class="card-text">Clint Name: {{bok.user}}, Place: {{bok.Place}}<br> Date:  from {{bok.start_date}}  to  {{bok.end_date}}<br>Job description: {{bok.Description}}</p>
    <a href="{%url 'worker-request' user.id%}" class="btn btn-primary">intrested</a>

  </div>
</div>
</div>
    {%endfor%}
</div>

{% endblock %}
